<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生点名与座位记录系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/seat.css">
    <script src="js/navLoader.js"></script>
</head>

<body>
    <div id="container" class="container">
        <div class="left-panel">
            <h2 class="panel-title">班级选择</h2>
            <select id="classMode" title="班级选择" class="class-mode">
                <option value="">请选择</option>
            </select>
            <h2 class="panel-title">学生名单</h2>
            <div id="studentList" class="student-list"></div>
            <button id="rollCallBtn" class="btn-roll-call">点名</button>
            <button id="saveBtn" class="btn-save">保存出勤记录与座位布局</button>
        </div>
        <div class="right-panel">
            <h2 class="panel-title">座位布局
                <input type="date" id="dateToday" class="date-today">
                <button id="loadAttendanceBtn" class="btn-toggle">载入出勤</button>
                <button id="loadSeatBtn" class="btn-toggle">载入座位</button>
                <button id="importSeatBtn" class="btn-toggle">导入座位</button>
                <span class="layout-controls">
                    <label class="layout-label">行数: <input type="number" id="rowInput" min="1" max="15" value="11"
                            class="layout-input"></label>
                    <label class="layout-label">列数: <input type="number" id="colInput" min="1" max="15" value="12"
                            class="layout-input"></label>
                    <label class="layout-label">过道位置: <input type="text" id="aisleInput" placeholder="在第几列前加过道，如: 3,6"
                            class="layout-input-aisle" title="在指定列前面添加过道。例如: 3,6 表示在第3列和第6列前面各加一个过道"></label>
                    <button id="createLayoutBtn" class="btn-toggle">创建布局</button>
                </span>
            </h2>
            <div id="seatLayout" class="seat-layout"></div>
            <h2 class="panel-title">出勤记录<div id="trashBin" class="trash-bin">🗑️</div>
            </h2>
            <div class="attendance-record">
                <div class="attendance-title"></div>
                <div id="attendanceArea" class="attendance-area"></div>
            </div>
        </div>
    </div>

    <!-- 点名结果弹窗 -->
    <div id="rollCallModal" class="modal">
        <div class="modal-content" style="text-align: center; max-width: 400px;">
            <div class="modal-header">
                <div class="modal-title">点名结果</div>
                <span class="close-btn" id="closeRollCallModal">&times;</span>
            </div>
            <div id="rollCallModalResult"
                style="font-size: 3rem; font-weight: bold; padding: 40px; color: var(--primary-color);"></div>
            <button id="addBonusBtn" class="add-bonus-btn"
                style="margin-bottom: 20px; padding: 10px 20px; font-size: 1.2rem; background-color: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer; display: none;">加分</button>
        </div>
    </div>

    <script src="js/seat.js"></script>
</body>

</html>
