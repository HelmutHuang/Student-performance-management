<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出勤记录查看</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/attendance.css">
    <script src="js/navLoader.js"></script>
</head>

<body>
    <div class="container">
        <div class="left-panel">
            <h2 class="panel-title">班级出勤记录</h2>
            <select id="classSelect" title="班级选择" class="class-mode">
                <option value="">请选择</option>
            </select>

            <div class="student-list-header">
                <h2 class="panel-title">学生名单</h2>
                <div style="display: flex; gap: 10px;">
                    <button id="dailyAttendanceBtn" class="btn-sm btn-sm-green" style="display: none;">每日出勤</button>
                    <button id="allAttendanceBtn" class="btn-sm btn-sm-green" style="display: none;">全部出勤</button>
                </div>
            </div>
            <div class="student-list-container">
                <table id="student-list-table" class="student-list-table">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>统计分数</th>
                            <th>最终成绩</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="right-panel">
            <div class="record-container"></div>
        </div>
    </div>

    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">学生考勤汇总</div>
                <span class="close-btn">&times;</span>
            </div>
            <div id="attendanceSummary" class="attendance-summary"></div>
        </div>
    </div>

    <div id="allAttendanceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">全部出勤</div>
                <div>
                    <button id="copyAllAttendanceTableBtn" class="btn-sm btn-sm-green">复制表格</button>
                    <span class="all-attendance-close-btn close-btn">&times;</span>
                </div>
            </div>
            <div id="allAttendanceTableContainer"></div>
        </div>
    </div>
    <div id="editRecordModal" class="modal">
        <div class="modal-content" id="editModalContent">
            <div class="modal-header">
                <div id="editModalTitle" class="modal-title">编辑考勤记录</div>
                <span id="editCloseBtn" class="close-btn">&times;</span>
            </div>

            <div class="edit-date-group">
                <label for="editDateInput" class="edit-label">记录日期：</label>
                <input type="date" id="editDateInput" class="date-today">
            </div>

            <div id="editFormContainer" class="attendance-edit-grid">
            </div>
            <div style="text-align: right; margin-top: 20px;">
                <button id="saveEditedRecordBtn" class="btn-sm btn-sm-green">保存修改</button>
            </div>
        </div>
    </div>
    <div id="dailyAttendanceModal" class="modal">
        <div class="modal-content" style="width: 90%; max-width: 1200px;">
            <div class="modal-header">
                <div class="modal-title">每日出勤详情</div>
                <div>
                    <button id="copyDailyAttendanceTableBtn" class="btn-sm btn-sm-green">复制表格</button>
                    <span class="daily-attendance-close-btn close-btn">&times;</span>
                </div>
            </div>
            <div id="dailyAttendanceTableContainer" style="overflow-x: auto;"></div>
        </div>
    </div>
    <script src="js/attendance.js"></script>
</body>

</html>
